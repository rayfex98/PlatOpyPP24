<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Heurística</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Bienvenido a Nuestro Sitio</h1>
        <p>Diseñado para ser fácil de usar</p>
    </div>

    <div class="nav">
        <a href="#home">Inicio</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
        <a href="#about">Acerca de</a>
    </div>

    <div class="container">
        <h2>Contáctanos</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre aquí">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo aquí">
                <div class="error">Por favor, ingresa un correo válido.</div> <!-- Este div podria tener un listener para validar en tiempo real y devolver un feedback -->
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <a href="#" class="cta">Enviar Mensaje</a>
        </form>
    </div>

</body>
</html>
