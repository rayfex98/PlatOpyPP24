<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Producto con Jerarquía</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="../product-image.jpg" alt="Producto">
        <div class="product-title">
            <h1 id="product-title">Producto Destacado</h1>
        </div>
        <div class="descripcion">
            <h2 id="descripcion">Este es un excelente producto que mejorará tu vida.</h2>
        </div>
        <div class="price">$99.99</div>
        <button class="button">Agregar al carrito</button>
    </div>
</body>
</html>
